<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Installments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
      max-width: 400px; /* Adjust width as needed */
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form input[type="file"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    form button[type="submit"] {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button[type="submit"]:hover {
      background-color: #45A049; /* Green shade on hover */
    }
  </style>
</head>
<body>
  <h1>Upload Student's Installments</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <button type="submit">Upload</button>
  </form>
  <form method="get" action="{% url 'download_student_installment_demo' %}">
    <button type="submit">Download Demo Excel</button>
  </form>
</body>
</html>
