<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Level Up Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center; /* Center text within the container */
    }

    h1 {
      margin-bottom: 1rem;
      color: #28a745; /* Green for successful level up */
    }

    .btn-success {
      margin-top: 1rem;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level Up Successful!</h1>
    <p>Congratulations! You've successfully leveled up.</p>
    <a href="{% url 'index' %}">
      <button class="btn btn-success">Go to Index</button>
    </a>
  </div>
</body>
</html>
