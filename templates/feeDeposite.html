<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/feeDeposite.css">
    <title>Taiba Learning</title>
</head>
<body>
    <div class="container">
        <form action="{% url 'show_deposit_information' %}" method="post" class="deposit-form">
            {% csrf_token %}
            {% if student %}
            <h1>Fee Deposit Form</h1>

            <input type="hidden" name="student_id" value="{{ student.nid_card }}">
            
            <label for="student_name">Student Name:</label>
            <input type="text" name="student_name" value="{{ student.name }}" readonly>
            
            <label for="course_fee">Course Fee:</label>
            <input type="text" name="total_course_fee" value="{{ course_fee }}" readonly>
            
            <label for="installment_number">Installment Number:</label>
            <input type="text" name="installment_number" value="{{ installment_number }}" readonly>
            
            <label for="monthly_installment_amount">Monthly Installment Amount:</label>
            <input type="text" name="monthly_installment_amount" value="{{ monthly_installment_amount }}" >
            
            <label for="payment_date_discount">Discount:</label>
            <input type="text" name="payment_date_discount" value="{{ payment_date_discount }}">
            
            {% comment %} <label for="transaction_id">Transaction ID:</label> {% endcomment %}
            <input type="hidden"  name="transaction_id" value="{{ transaction_id }}">
            
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>
            
            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment" required>
            
            <label for="normal_date">Installment Date:</label>
            <input type="text" id="normal_date" name="normal_date" value="{{ installment_date }}" required>
            <input type="hidden" id="installment_date" name="installment_date" value="{{ next_installment_date }}" required>
            

            <!-- Add more fields as needed -->

            {% else %}
            <p>No data found</p>
            {% endif %}

            <div class="button-container">
               <a href="/" class="btn btn-secondary">Cancel</a>
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    
</body>
</html>
