<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Upload Failure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #dc3545; /* Red for error message */
    }

    .alert {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid transparent;
      border-radius: 4px;
    }

    .alert-danger {
      background-color: #f8d7da; /* Light red for error alert */
      border-color: #dc3545; /* Red border for error alert */
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Upload Failed</h1>
    <div class="alert alert-danger">
      <p>The file could not be processed. Please ensure you upload a valid Excel file.</p>
    </div>
  </div>
</body>
</html>
