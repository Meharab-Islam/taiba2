<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Upload Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .btn-primary {
      margin-top: 1rem;
      display: block; /* Make the button display as a block element */
      width: 100%; /* Stretch the button to full width */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Upload Successful</h1>
    <p>The file was successfully uploaded and processed.</p>
    <a href="{% url "index" %}" class="btn btn-primary" role="button">Back to Home</a>
  </div>
</body>
</html>
